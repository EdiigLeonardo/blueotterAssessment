services:
  app:
    restart: unless-stopped
    build: .
    ports:
      - "3000:3000"
      - "3002:3002"
      - "5525:5525"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/blueotter?schema=public"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run build && node dist/server.js"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  frontend:
    image: node:22-alpine
    working_dir: /app
    ports:
      - "3001:3001"
    environment:
      VITE_API_BASE_URL: "http://localhost:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      app:
        condition: service_completed_successfully
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blueotter
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d blueotter"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
