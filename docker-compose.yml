services:
  app:
    restart: unless-stopped
    build: .
    ports:
      - "3000:3000"
      - "3002:3002"
      - "5525:5525"
    command: sh -c "npx prisma generate && npx prisma db push && node dist/server.js"
    environment:
      DATABASE_URL: "file:./dev.db"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - ./prisma:/app/prisma
  frontend:
    image: node:22-alpine
    working_dir: /app
    ports:
      - "3001:3001"
    environment:
      VITE_API_BASE_URL: "http://localhost:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      app:
        condition: service_healthy

