services:
  app:
    build: .
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run build && node dist/server.js"
    depends_on:
      - db
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blueotter
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
